proxy-providers:
  Ashik:
    type: http
    url: https://raw.githubusercontent.com/ASHIK6233/ASHIKServer/refs/heads/main/ServerList.txt
    interval: 10
    path: ./providers/Ashik.yaml

proxy-groups:
  - name: "All"
    type: select
    proxies:
      - "Fastest Ashik"
      - "CircleFTP"
      - "Nagordola"
      - "SamFTP"
      - "ShowTime"
      - "FtpBD"
      - "IccFTP"
      - "TimePassBD"
      - "Discovery"
      - "CloudTV"
      - "EBox"
      - "CtgHall"

  - name: "Fastest Ashik"
    type: load-balance
    strategy: round-robin
    url: http://1.1.1.1
    interval: 10
    use:
      - Ashik

  - name: CircleFTP
    type: load-balance
    strategy: round-robin
    url: http://1.1.1.1
    interval: 10
    filter: "CircleFTP"
    use:
      - Ashik

  - name: Nagordola
    type: load-balance
    strategy: round-robin
    url: http://1.1.1.1
