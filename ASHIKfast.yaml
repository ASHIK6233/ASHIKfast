      - Ashik

rules:
  - DOMAIN-SUFFIX,bkash.com,DIRECT
  - DOMAIN-SUFFIX,facebook.com,DIRECT
  - DOMAIN-SUFFIX,youtube.com,DIRECT
  - DOMAIN-SUFFIX,google.com,DIRECT
  - DOMAIN-SUFFIX,torrentbd.net,DIRECT
  - DOMAIN-SUFFIX,fiverr.com,DIRECT
  - DOMAIN-SUFFIX,upwork.com,DIRECT
  - DOMAIN-SUFFIX,payoneer.com,DIRECT
  - DOMAIN-SUFFIX,binance.com,DIRECT
  - MATCH,All
